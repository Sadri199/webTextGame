<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap">
    <link rel="stylesheet" href={% static "css/main.css" %}>
    {% block title %}
    <title>Start Game</title>
    {% endblock title %}
</head>
<body>
    {% block main %}
    <div class="center silkscreen-regular">
    <h1>Super Game!!1</h1>
    <h2>Welcome {{user}},</h2>
    <p>If you have an account Sign In. If you want to create an account Sign Up, else you will continue as {{user}}!</p> <br>
    <p>Press Start to Enter the game?</p>
    <button>Start</button>
    </div>
    {% endblock main %}
</body>
</html>
