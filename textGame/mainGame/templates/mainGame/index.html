<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap">
    <link rel="stylesheet" href={% static "css/main.css" %}>
        <title>
            {% block title %}
            Start Game
            {% endblock title %}
        </title>
</head>
<body>
    <div class="center silkscreen-regular">
    <h1>Super Game!!1</h1>
    {% block main %}
    <h2>Welcome</h2><br>
    <p>Press Start to initiate the game?</p>
    <a href={% url "game:newName" %}>
        <button>Start</button>
    </a>
    {% endblock main %}
    </div>
    <footer class="center silkscreen-regular">
        {% block footer %}{% endblock footer %}
    </footer>
</body>
</html>
